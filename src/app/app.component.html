<div *ngIf="!isTokenPresent">
  <button (click)="loginClc()">LOGIN ME</button>
  <button (click)="registerClc()">REGISTER ME</button>
</div>


<div>
  <div *ngIf="isLoginClicked">
    <app-login></app-login>
  </div>

  <div *ngIf="isRegisterClicked">
    <app-register></app-register>
  </div>
</div>
